<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <script th:if="${result != null && result.equals('FAILURE')}">
        alert('알 수 없는 이유로 회원가입에 실패하였습니다.');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('FAILURE_DUPLICATE_EMAIL')}">
        alert('하댕 이메일은 이미 사용 중입니다.');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('FAILURE_DUPLICATE_NICKNAME')}">
        alert('입력하신 닉네임은 이미 사용중입니다.');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('SUCCESS')}">
        alert('회원가입에 성공하였습니다. 확인을 클릭하면 로그인 페이지로 이동합니다.');
        location.href = './login';
    </script>
</head>
<body th:if="${result == null}">
<form method="post" action="../register" th:with="userRegex=${T(com.scd.dcs.regexes.UserRegex)}">
    <label>
        <span>이메일</span>
        <input required autocomplete="email" maxlength="50" minlength="5" name="email" placeholder="이메일 (user@sample.com)" spellcheck="false" type="email" th:attrappend="data-regex=${userRegex.email.expression}">
    </label>
    <label>
        <span>비밀번호</span>
        <input required autocomplete="new-password" maxlength="50" minlength="5" name="password" placeholder="비밀번호 (숫자, 영어 대소문자, 특수기호 5자 이상 50자 이하)" type="password" th:attrappend="data-regex=${userRegex.password.expression}">
    </label>
    <label>
        <span>닉네임</span>
        <input required autocomplete="off" maxlength="10" minlength="2" name="nickname" placeholder="닉네임 (숫자, 영어 대소문자, 완성 환글 2자 이상 10자 이하)" type="text" th:attrappend="data-regex=${userRegex._nickname.expression}">
    </label>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
