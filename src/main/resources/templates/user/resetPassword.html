<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/resetPassword.css}">
    <script th:src="@{/js/user/button.js}" defer type="text/javascript"></script>
    <script defer type="text/javascript" th:src="@{/js/user/common.js}"></script>
    <script defer type="text/javascript" th:src="@{/js/user/resetPassword.js}"></script>
</head>
<body th:if="${result == null}">
<form method="post" novalidate class="dialog" action="/resetPassword" id="resetPasswordForm" th:with="userRegex=${T(com.scd.dcs.regexes.UserRegex)}, emailAuthRegex=${T(com.scd.dcs.regexes.EmailAuthRegex)}">
    <input hidden name="emailSalt" type="hidden">
    <label class="_obj-label label" rel="emailLabel">
        <span class="__text">이메일</span>
        <span class="horizontal">
                <input required autocomplete="email" class="_obj-input __field input spring" maxlength="50" minlength="5" name="email" placeholder="이메일 (user@sample.com)" spellcheck="false" type="email" th:attrappend="data-regex=${userRegex.email.expression}">
                <button class="_obj-button" name="emailSend" type="button">인증번호 전송</button>
            </span>
        <span class="horizontal">
                <input disabled required autocomplete="one-time-code" class="_obj-input __field input spring" maxlength="6" minlength="6" name="emailCode" placeholder="인증번호 (숫자 여섯 자리)" spellcheck="false" type="text" th:attrappend="data-regex=${emailAuthRegex.code.expression}">
                <button disabled class="_obj-button" name="emailVerify" type="button">인증번호 확인</button>
            </span>
        <span class="__warning">올바른 이메일을 입력해 주세요.</span>
    </label>
    <label class="_obj-label label" rel="nicknameLabel">
        <span class="__text">닉네임</span>
        <input required autocomplete="off" maxlength="10" minlength="2" class="_obj-input __field input" name="nickname" placeholder="닉네임(숫자, 영어 대소문자, 완성 환글 2자 이상 10자 이하)" type="text" th:attrappend="data-regex=${userRegex._nickname.expression}">
    </label>
    <label class="_obj-label label" rel="newPasswordLabel">
        <span class="__text">새로운 비밀번호</span>
        <input required autocomplete="off" maxlength="50" minlength="5" class="_obj-input __field input" name="newPassword" type="password" th:attrappend="data-regex=${userRegex.password.expression}">
        <input required autocomplete="new-password" class="_obj-input __field input" maxlength="50" minlength="5" name="newPasswordCheck" placeholder="비밀번호를 한 번 더 입력해 주세요." type="password">
    </label>
    <button class="_obj-button" type="submit">
        <i class="__icon"></i>
        <span class="__text">비밀번호 재설정하기</span>
    </button>
    <button class="_obj-button" rel="backButton" type="button">
        <i class="__icon"></i>
        <span class="__text">뒤로가기</span>
    </button>
</form>
</body>
</html>
