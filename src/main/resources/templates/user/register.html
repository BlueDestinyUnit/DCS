<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/register.css}">
    <script th:src="@{/js/user/button.js}" defer type="text/javascript"></script>
    <script defer type="text/javascript" th:src="@{/js/user/common.js}"></script>
    <script defer type="text/javascript" th:src="@{/js/user/register.js}"></script>
    <script th:if="${result != null && result.equals('FAILURE')}">
        alert('알 수 없는 이유로 회원가입에 실패하였습니다.');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('FAILURE_DUPLICATE_EMAIL')}">
        alert('해당 이메일은 이미 사용 중입니다.');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('FAILURE_DUPLICATE_NICKNAME')}">
        alert('입력하신 닉네임은 이미 사용중입니다.');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('SUCCESS')}">
        alert('회원가입에 성공하였습니다. 확인을 클릭하면 로그인 페이지로 이동합니다.');
        location.href = './login';
    </script>
</head>
<body th:if="${result == null}">
<form method="post" novalidate class="dialog" action="../register" id="registerForm"
      th:with="userRegex=${T(com.scd.dcs.regexes.UserRegex)}">
    <input hidden name="emailSalt" type="hidden">
    <label class="_obj-label label">
        <span class="__text">이메일</span>
        <span class="horizontal">
            <input required autocomplete="email" class="_obj-input __field input spring" maxlength="50" minlength="5" name="email" placeholder="이메일 (user@sample.com)" spellcheck="false" type="email" th:attrappend="data-regex=${userRegex.email.expression}">
            <button class="_obj-button" name="emailSend" type="button">인증번호 전송</button>
        </span>
        <span class="horizontal">
            <input disabled required autocomplete="one-time-code" class="_obj-input __field input spring" maxlength="6" minlength="6" name="emailCode" placeholder="인증번호 (숫자 여섯 자리)" spellcheck="false" type="text">
            <button disabled class="_obj-button" name="emailVerify" type="button">인증번호 확인</button>
        </span>
    </label>
    <label class="_obj-label label">
        <span class="__text">비밀번호</span>
        <input required autocomplete="new-password" maxlength="50" minlength="5" name="password" class="_obj-input __field input" placeholder="비밀번호 (숫자, 영어 대소문자, 특수기호 5자 이상 50자 이하)" type="password" th:attrappend="data-regex=${userRegex.password.expression}">
    </label>
    <label class="_obj-label label">
        <span class="__text">비밀번호 재입력</span>
        <input required autocomplete="new-password" maxlength="50" minlength="5" name="passwordCheck" class="_obj-input __field input" placeholder="비밀번호 재입력 (숫자, 영어 대소문자, 특수기호 5자 이상 50자 이하)" type="password" th:attrappend="data-regex=${userRegex.password.expression}">
    </label>
    <label class="_obj-label label">
        <span class="__text">닉네임</span>
        <input required autocomplete="off" maxlength="10" minlength="2" name="nickname" class="_obj-input __field input" placeholder="닉네임 (숫자, 영어 대소문자, 완성 환글 2자 이상 10자 이하)" type="text" th:attrappend="data-regex=${userRegex._nickname.expression}">
    </label>
    <button class="_obj-button" type="submit">
        <i class="__icon"></i>
        <span class="__text">회원가입 하기</span>
    </button>
    <button class="_obj-button" rel="backButton" type="button">
        <i class="__icon"></i>
        <span class="__text">뒤로가기</span>
    </button>
</form>
</body>
</html>
