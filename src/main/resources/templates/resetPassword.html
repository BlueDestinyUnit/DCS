<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 재설정</title>
    <script th:if="${result != null && result.equals('FAILURE')}">
        alert('입력하신 정보와 일치하는 회원을 찾을 수 없습니다.');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('SUCCESS')}">
        alert('입력하신 정보와 일치하는 회원의 비밀번호를 성공적으로 재설정하였습니다. 확인을 클릭하면 로그인 페이지로 이동합니다.');
        location.href = './login';
    </script>
</head>
<body th:if="${result == null}">
<form method="post" action="/resetPassword" th:with="userRegex=${T(com.scd.dcs.regexes.UserRegex)}">
    <label>
        <span>이메일</span>
        <input required autocomplete="email" maxlength="50" minlength="5" name="email" placeholder="이메일 (user@sample.com)" spellcheck="false" type="email" th:attrappend="data-regex=${userRegex.email.expression}">
    </label>
    <label>
        <span>닉네임</span>
        <input required autocomplete="off" maxlength="10" minlength="2" name="nickname" placeholder="닉네임 (숫자, 영어 대소문자, 완성 환글 2자 이상 10자 이하)" type="text" th:attrappend="data-regex=${userRegex._nickname.expression}">
    </label>
    <label>
        <span>새로운 비밀번호</span>
        <input name="newPassword" type="password">
    </label>
    <input type="submit" value="비밀번호 수정하기">
</form>
</body>
</html>
