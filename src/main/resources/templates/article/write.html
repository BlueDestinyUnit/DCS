<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layouts/layout}">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/libraries/ckeditor/ckeditor.js}"></script>
    <script defer type="text/javascript" th:src="@{/js/article/editor.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/libraries/ckeditor/ckeditor.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/article/write.css}">
    <script th:src="@{/js/article/write.js}" defer></script>


</head>
<body>
<section th:id="mainSection" layout:fragment="content" id="mainSection">

    <form class="form" method="post" action="./write" id="write" >
        <div class="write-form-head">
            <label>
                <select class="form-select" name="boardCode">
                    <option th:each="board : ${boards}"
                            th:value="${board.getCode()}"
                            th:text="${board.getText()}">
                        <!--                        th:if="${board.isAdminOnly() == false || (board.isAdminOnly() && session.get('user').isAdmin())}"-->
                    </option>
                </select>
            </label>
            <label>
                <input class="form-control" autofocus name="title" type="text">
            </label>
        </div>
        <label>
            <textarea name="content"></textarea>
        </label>
        <br>
        <input class="btn btn-primary" type="submit" value="글쓰기">
    </form>
</section>
</body>
</html>
