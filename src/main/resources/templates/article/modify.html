<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layouts/layout}">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마일드 글 수정</title>
    <script type="text/javascript" th:src="@{/libraries/ckeditor/ckeditor.js}"></script>
    <script defer type="text/javascript" th:src="@{/js/article/index.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/libraries/ckeditor/ckeditor.css}">
</head>



<body>
<section layout:fragment="content" id="mainSection">
    <h1>수정입니다.</h1>
    <form class="form" method="post">
        <label>
            <span>제목</span>
            <input autofocus name="title" type="text" th:value="${article.getTitle()}">
        </label>
        <br>
        <label>
            <span>내용</span>
            <textarea name="content" th:text="${article.getContent()}"></textarea>
        </label>
        <br>
        <input type="submit" value="글 수정">
    </form>
</section>>

</body>
</html>
