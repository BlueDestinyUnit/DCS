<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_email" th:content="${email}">
    <title>회원가입</title>
    <script th:if="${result != null && result.equals('FAILURE')}">
        alert('알 수 없는 이유로 이메일 찾기에 실패했습니다..');
        history.back();
    </script>
    <script th:if="${result != null && result.equals('SUCCESS')}">
        const email = document.head.querySelector('meta[name="_email"]').getAttribute('content');
        alert(`입력하신 정보와 일치하는 회원의 이메일은 <`+ email +`>입니다. 확인 버튼을 클릭하면 로그인 페이지로 이동합니다.`);
        location.href='./login';
    </script>

</head>
<body th:if="${result == null}">
<form method="post">
    <label>
        <span>닉네임</span>
        <input name="nickname" type="text">
    </label>
    <input type="submit" value="제출">
</form>
</body>
</html>
