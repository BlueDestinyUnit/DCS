<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/work/Mosaic.css}">
    <script src="https://kit.fontawesome.com/c1106c0e90.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/work/work.mosaic.js}" defer></script>
    <script th:src="@{/js/work/work.addImage.js}" defer></script>


</head>
<style>

</style>
<body>
<section id="mainSection" layout:fragment="content">
    <div class="workDate" id="workDate" th:text="${date}"></div>

    <div class="title">
        <h2 class="text">사진 수정</h2>
    </div>

    <aside id="photoAddButton">
        <form class="photoAddButtonForm" id="photoAddButtonForm" method="post">
            <div class="item">
                <button class="button" type="button" id="photoButton">
                    <input name="images" class="file" id="file" type="file">
                    <i class="icon fa-solid fa-plus"></i>
                    <span class="text">사진</span>
                </button>
            </div>
        </form>
    </aside>

    <aside  id="workListAside">
        <!--    <span class="time">2024-05-20</span>-->
        <div class="menuBox">
            <ul class="menu-list">
                <li class="item">
                    <span class="image-name"></span>
                    <img class="image"  src="https://www.hyundai.com/contents/repn-car/side-45/main-palisade-24my-45side.png" alt="" width="100" height="100">
                    <span class="image-name"></span>
                </li>
            </ul>
        </div>
    </aside>

    <aside  id="main-mosaic">
        <div class="image-box"></div>
        <div class="imageContainer" id="imageContainer">
            <img class="image" id="image" src="https://cdn.crowdpic.net/detail-thumb/thumb_d_2F583E5543F7E19139C6FCFFBF9607A6.jpg" alt="Image" width="500" height="500">
            <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
        </div>

        <form id="saveForm">
            <input type="hidden" id="selectImageId" name="index">
            <span hidden id="selectImageName" style="display: none" ></span>
            <button type="submit" id="saveButton">Save Image</button>
        </form>
        <button class="resetButton btn btn-primary" id="resetButton">reset</button>
        <br>


    </aside>
    <a id="imageCount" class="imageCount"></a>
    <a id="modifiedCount"></a>
    <br>
    <!--        <div id="result"></div>-->
    <button class="btn btn-primary" type="submit" id="completeButton">완료</button>
</section>




</body>
</html>
