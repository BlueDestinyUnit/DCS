<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/admin/workList.css}">
</head>
<body>
<section layout:fragment="content">
    <section id="demo">
        <div class="dateBoard">
            <h2 id="dateValue"></h2>
        </div>
        <div class="userBoard">
            <h2 id="userValue"></h2>
        </div>
        <div class="container">
            <table border="1" class="table">
                <thead>
                <tr>
                    <th scope="col" data-th="Name">이미지</th>
                    <th scope="col" data-th="Email">확인</th>
                    <th scope="col" data-th="Status">피드백</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="image : ${imageList}">
                    <td>
                        <img class="image" th:src="@{/subImage(index=${image.index})}" alt="Image">
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</section>
</body>
</html>
